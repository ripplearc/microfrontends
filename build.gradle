// Top-level build file where you can add configuration options common to all sub-projects/modules.

apply from: 'gradle/dependencies.gradle'

buildscript {
	ext.kotlin_version = '1.3.61'
	repositories {
		google()
		jcenter()

	}
	dependencies {
		classpath 'com.android.tools.build:gradle:3.5.3'
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}

allprojects {
	repositories {
		google()
		jcenter()
		maven { url 'http://localhost:8081/repository/maven-releases' }
		maven { url 'http://localhost:8081/repository/maven-snapshots' }
	}
}

ext {
	minSdkVersion = 23
	targetSdkVersion = 29
	compileSdkVersion = 29
	appVersionCode = 1
	appVersionName = "0.1.0"
	sourceCompatibilityVersion = JavaVersion.VERSION_1_8
	targetCompatibilityVersion = JavaVersion.VERSION_1_8
	applicationIdBase = "com.ripplearc.heavy.groudvisual"
	testApplicationId = "${applicationIdBase}.test"
	testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
	jvmTargetVersion = "1.8"
}


subprojects {
	afterEvaluate { project ->
		repositories {
			jcenter()
			google()
			mavenCentral()
		}

		if (project.hasProperty('android')) {
			android {
				compileSdkVersion rootProject.ext.compileSdkVersion

				defaultConfig {
					minSdkVersion rootProject.ext.minSdkVersion
					targetSdkVersion rootProject.ext.targetSdkVersion
					versionCode rootProject.ext.appVersionCode
					versionName rootProject.ext.appVersionName
				}

				compileOptions {
					sourceCompatibility rootProject.ext.sourceCompatibilityVersion
					targetCompatibility rootProject.ext.targetCompatibilityVersion
				}

				lintOptions {
					abortOnError true
				}

				kotlinOptions {
					jvmTarget = rootProject.ext.jvmTargetVersion
				}
			}

			dependencies {
				deps[project.name].each { configuration, dependencies ->
					dependencies.each { dependency ->
						"${configuration}"(dependency)
					}
				}
			}
		}
	}
}

task clean(type: Delete) {
	delete rootProject.buildDir
}
